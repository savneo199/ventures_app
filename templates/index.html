<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Pose & Hand Detection</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }

        video, img {
            width: 100%;
            border-radius: 8px;
        }

        #loadingMessage {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
            display: block;
        }

        #handAlert {
            display: none;
            background-color: red;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 8px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

    </style>
</head>
<body>

    <h1>üì∑ Live Pose & Hand Detection</h1>

    <div class="container">

        <!-- Camera Preview from Phone -->
        <div class="video-container">
            <h2>üé• Phone Camera</h2>
            <video id="video" autoplay playsinline></video>
            <p id="loadingMessage">Loading camera...</p>
        </div>

        <!-- Processed Video from Flask -->
        <div class="video-container">
            <h2>üîç Processed Video</h2>
            <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Processed video feed">
        </div>

        <!-- Hand Detection Alert -->
        <div id="handAlert">‚úã Hand Detected!</div>

    </div>

    <canvas id="canvas"></canvas>

    <p class="footer">Developed by Savvas Neofytou</p>

    <script>
        const video = document.getElementById('video');
        const loadingMessage = document.getElementById('loadingMessage');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const handAlert = document.getElementById('handAlert');

        // Get user camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                loadingMessage.style.display = 'none';  // Hide loading message once the camera loads
            })
            .catch(error => {
                console.error("‚ùå Camera error:", error);
                loadingMessage.innerText = "‚ö†Ô∏è Failed to access camera!";
                loadingMessage.style.color = "red";
            });

        function sendFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL('image/jpeg');
            fetch('/upload_frame', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                handAlert.style.display = data.hand_detected ? "block" : "none";
            })
            .catch(error => console.error('‚ùå Upload error:', error));
        }

        setInterval(sendFrame, 100);  // Send frames every 100ms
    </script>

</body>
</html>
